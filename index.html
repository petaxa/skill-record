<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" initial-scale="1.0">
  <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>saoif</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- ************************************************************************************************ -->
<!-- opening slide show -->
<!-- ************************************************************************************************ -->
    <div class="kaiten">
      <div class="txt">SAOIF-SKILLRECORD-LIST</div>
    </div>
<!-- ************************************************************************************************ -->
<!-- loading animation  -->
<!-- ************************************************************************************************ -->
    <div class="haikei">
      <div class="text">loading. . .</div>
      <div class="intersecting-circles-spinner">
        <div class="spinnerBlock">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
      </div>
    </div>

<!-- ************************************************************************************************ -->
<!-- title -->
<!-- ************************************************************************************************ -->
  <div class='main-title'>
    <h1 class="title">SAOIF-SKILLRECORD-LIST</h1>
  </div>

  <div id='record-length'></div>

  <a class='info' href='#'>i</a>


  <div class='date'data-aos="fade-up" data-aos-anchor=".record-list" data-aos-offset="100" data-aos-easing="ease-in-sine" data-aos-duration="800">
    <h2>2019,10</h2>
  </div>




<!-- ************************************************************************************************ -->
<!-- select order -->
<!-- ************************************************************************************************ -->
  <div class='select-btn'>
    <div class="weapon-btn" data-aos="fade-up" data-aos-anchor=".record-list" data-aos-offset="100" data-aos-easing="ease-in-sine" data-aos-duration="800">
      <image src='images/icon/sword.png' class='weapon' id='sword'></image>
      <image src='images/icon/rapier.png' class='weapon' id='rapier'></image>
      <image src='images/icon/club.png' class='weapon' id='club'></image>
      <image src='images/icon/dagger.png' class='weapon' id='dagger'></image>
      <image src='images/icon/axe.png' class='weapon' id='axe'></image>
      <image src='images/icon/spear.png' class='weapon' id='spear'></image>
      <image src='images/icon/bow.png' class='weapon' id='bow'></image>
      <image src='images/icon/shield.png' class='weapon' id='shield'></image>
      <image src='images/icon/ALL.png' class='weapon btn-color' id='all'></image>
    </div>
  </div>

  
<!-- ************************************************************************************************ -->
<!-- skill record -->
<!-- ************************************************************************************************ -->
  <div class='record-list'>
    <div id="time-images">
      <!-- innerHTML -->
      <div id='time-name'></div>
    </div>
    <div id='sword-records' class='remove'>
      <h1>片手直剣</h1>
      <div id="sword-images">
        <!-- innerHTML -->
      </div>
    </div>
    <div id='rapier-records' class='remove'>
      <h1>片手細剣</h1>
      <div id="rapier-images">
        <!-- innerHTML -->
      </div>
    </div>
    <div id='club-records' class='remove'>
      <h1>片手棍</h1>
      <div id='club-images'>
        <!-- innerHTML -->
      </div>
    </div>
    <div id='dagger-records' class='remove'>
      <h1>短剣</h1>
      <div id='dagger-images'>
        <!-- innerHTML -->
      </div>
    </div>
    <div id='axe-records' class='remove'>
      <h1>両手斧</h1>
      <div id='axe-images'>
        <!-- innerHTML -->
      </div>
    </div>
    <div id='spear-records' class='remove'>
      <h1>両手槍</h1>
      <div id='spear-images'>
        <!-- innerHTML -->
      </div>
    </div>
    <div id='bow-records' class='remove'>
      <h1>弓</h1>
      <div id='bow-images'>
        <!-- innerHTML -->
      </div>
    </div>
    <div id='shield-records' class='remove'>
      <h1>盾</h1>
      <div id='shield-images'>
        <!-- innerHTML -->
      </div>
    </div>
  </div>

  <!-- ************************************************************************************************ -->
  <!-- allのモーダル -->
  <!-- ************************************************************************************************ -->
  <div id="all-modal" class="remove">
    <p id="time">時系列</p>
    <p id="type">装備タイプ</p>
  </div>


<!-- script -->
  <script src="jquery.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>

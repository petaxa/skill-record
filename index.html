<html lang="ja">
<head>

  <meta name="viewport" initial-scale="1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>saoif</title>

<body>
<!-- loading関係 -->
  <div class="loading">
    <p class="loading-txt">loading</p>

      <image src='images/club.png' class='weapon' id='club'></image>

      <image src='images/spear.png' class='weapon' id='spear'></image>
      <image src='images/bow.png' class='weapon' id='bow'></image>
      <image src='images/shield.png' class='weapon' id='shield'></image>
      <button id='all'>全部表示!!!</button>
    </div>
  </div>

  <div class='record-list'>
    <div id="all-images">
      <!-- innerHTML -->
    </div>

      <!-- innerHTML -->
    </div>
    <div id='axe-images' class="remove">
      <!-- innerHTML -->
    </div>
    <div id='spear-images' class="remove">
      <!-- innerHTML -->
    </div>
    <div id='bow-images' class="remove">
      <!-- innerHTML -->
    </div>
    <div id='shield-images' class="remove">
      <!-- innerHTML -->
    </div>

  </div>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
